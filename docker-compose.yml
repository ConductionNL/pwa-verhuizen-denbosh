version: "3.4"

services:
  php:
    &php
    image: conduction/commonground-gateway-php:dev
    depends_on:
      - db
    volumes:
      - ./gateway:/srv/api/fixtures:rw,cached
      - ./certs:/var/certs:rw,cached
    environment:
      #- DATABASE_URL=postgres://api-platform:!ChangeMe!@db/api?serverVersion=10.1
      - DATABASE_URL=mysql://api-platform:!ChangeMe!@db/api?serverVersion=10.1
      - AUTH_ENABLED=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_REPRO=example
    ports:
      - "82:80"

  api:
    &nginx
    image: conduction/commonground-gateway-nginx:latest
    depends_on:
      - php
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=php

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=example
      - MYSQL_DATABASE=api
      - MYSQL_USER=api-platform
      - MYSQL_PASSWORD=!ChangeMe!
    volumes:
      - db-mysql:/var/lib/mysql:rw
    ports:
      - "3366:3306"

  redis:
    image: redis:4-alpine

volumes:
  db-data: {}
  db-mysql: {}
